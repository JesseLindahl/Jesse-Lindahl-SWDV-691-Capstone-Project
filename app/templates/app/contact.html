{% extends 'app/main.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<body>
    <header>
        <div class="container hero">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center">Your Fitness Journey Starts Here</h1>
                    <br>
                </div>
            </div>
        </div>
    </header>
    <section class="contact-clean">
        <form class="" method="post">
            {% csrf_token %}
            <h2 class="text-center">Contact us</h2>
            <br>
            <div class="mb-3"><input class="form-control" type="text" name="name" placeholder="Name" required=""></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required=""></div>
            <div class="mb-3"><textarea class="form-control" name="message" placeholder="Message" rows="14" required=""></textarea></div>
            <div class="mb-3"><button class="btn btn-success" type="submit">Send</button></div>
        </form>
    </section>
</body>

</html>

{% endblock content %}
