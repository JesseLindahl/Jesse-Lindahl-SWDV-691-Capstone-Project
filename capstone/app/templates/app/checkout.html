{% extends 'app/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <!-- 'required class' forces certain user inputs for the shipping details -->
                        <input required class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
					<p>Shipping Details:</p>
					<hr>

					<div class="form-field">
						<input class="form-control" type="text" name="address" placeholder="Address">
					</div>

					<div class="form-field">
						<input class="form-control" type="text" name="city" placeholder="City">
					</div>

					<div class="form-field">
						<input class="form-control" type="text" name="state" placeholder="State">
					</div>

					<div class="form-field">
						<input class="form-control" type="text" name="zipcode" placeholder="Zip Code">
					</div>

					<div class="form-field">
						<input class="form-control" type="text" name="country" placeholder="Country">
					</div>

                </div>

                <hr>

                <input id="form-button" class="btn btn-success" type="submit" value="Confirm">
            </form>
        </div>

        <br>
        <div class="box-element" id="payment-info">
            <h3>Payment Details: </h3>
        </div>

    </div>


    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-secondary" href="{% url 'cart' %}">Return to Cart</a>

            <h3>Current Order: </h3>

            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/mountain_bg.jpg' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$20.00</p></div>
                <div style="flex:1"><p>x1</p></div>
            </div>

            <h3>Items: 1</h3>
            <h3>Total: $20</h3>
        </div>
    </div>
</div>

{% endblock content %}
