{% extends 'app/main.html' %}
{% load static %}
{% block content %}
    
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-secondary add-btn" href="{% url 'store' %}">Keep Shopping</a>



            <table class="table">
                <!-- Table rows and headings for the items in our shopping cart -->
                <tr>
                    <th><h5>Items: <strong>1</strong></h5></th>
                    <th><h5>Total: <strong>$20</strong></h5></th>
                    <th>
                        <a style="float: right; margin: 5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <!-- Setting the flexability lengths for the item rows -->
                <div style="flex: 2"></div>
                <div style="flex: 2">Item</div>
                <div style="flex: 1">Price</div>
                <div style="flex: 1">Quantity</div>
                <div style="flex: 1">Total</div>
            </div>

            <div class="cart-row">
                <!-- 'row-image' sets the px width for the below image -->
                <div style="flex: 2"><img class="row-image" src="{% static 'images/mountain_bg.jpg' %}"></div>
                <div style="flex: 2">Product 1</div>
                <div style="flex: 1">$20</div>
                <div style="flex: 1">
                    <p class="quantity">1</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/up.png' %}">
                        <img class="chg-quantity" src="{% static 'images/down.png' %}">
                    </div>
                </div>
                <div style="flex: 1">$20</div>
            </div>            

        </div>
    </div>
</div>

{% endblock content %}
